<html>
  <head>
    <title>Movies list</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Create new movies li items in a ul list from an input using JavaScript"
    />
    <meta
      name="keywords"
      content="JavaScript, javascript, movies, list, ul, li, input"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="pageLayout">
      <header class="header">
        <h1>Movies List</h1>
      </header>
      <main class="main">
        <div class="searchMovie">
          <input
            class="movieInputField"
            type="text"
            placeholder="Type the movie's name"
          />
          <input type="number" class="yearInputField" min="1900" max="2099" step="1" value="2022" />
          <button class="searchMoviesButton">
            Search
          </button>
        </div>
        <div class="moviesList"></div>
      </main>
      <footer class="footer">
        Copyright Â© 2022
      </footer>
    </div>
  </body>
  <script src="./bundle.js"></script>
</html>
